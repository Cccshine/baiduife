<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="region-radio-wrapper">
		<li>
			<input type="checkbox" data-check-type="all">
			<label>全选</label>
		</li>
		<li>
			<input type="checkbox" value="华东" checked>
			<label>华东</label>
		</li>
		<li>
			<input type="checkbox" value="华南">
			<label>华南</label>
		</li>
		<li>
			<input type="checkbox" value="华北">
			<label>华北</label>
		</li>
	</ul>
	<ul id="product-radio-wrapper">
		<li>
			<input type="checkbox" data-check-type="all">
			<label>全选</label>
		</li>
		<li>
			<input type="checkbox" value="手机" checked>
			<label>手机</label>
		</li>
		<li>
			<input type="checkbox" value="笔记本">
			<label>笔记本</label>
		</li>
		<li>
			<input type="checkbox" value="智能音箱">
			<label>智能音箱</label>
		</li>
	</ul>
	<div id="table-wrapper">
		<table>
			<caption>销售情况表</caption>
			<thead id="table-head">
				<th id="table-head-first">商品</th>
				<th id="table-head-second">地区</th>
				<th>1月</th>
				<th>2月</th>
				<th>3月</th>
				<th>4月</th>
				<th>5月</th>
				<th>6月</th>
				<th>7月</th>
				<th>8月</th>
				<th>9月</th>
				<th>10月</th>
				<th>11月</th>
				<th>12月</th>
			</thead>
			<tbody id="table-body">
				
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
