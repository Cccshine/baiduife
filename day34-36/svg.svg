<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<line x1="100" y1="100" x2="300" y2="300" style="stroke:#fcc;stroke-width:2"/>

<rect x="100" y="400" width="300" height="200" rx="20" ry="100" style="fill:pink;stroke:red;stroke-width:3;fill-opacity:0.2;stroke-opacity:0.5"/>

<circle cx="400" cy="200" r="100" stroke="red" style="stroke-width:5;fill:pink;opacity:0.5"/>

<text x="600" y="200" dy="10" style="fill:red;font-size:30px;stroke:blue;stroke-width:1">I am SVG</text>

<defs>
    <radialGradient id="red-pink" cx="50%" cy="100%" r="80%" fx="50%" fy="100%">
    <stop offset="0%" style="stop-color:red; stop-opacity:1"/>
    <stop offset="100%" style="stop-color:pink; stop-opacity:0.5"/>
    </radialGradient>
</defs>


<path d="M600 300 q 100 -50 200 0" stroke="pink" fill="url(#red-pink)"/>

<!-- 花朵 -->
<ellipse cx="600" cy="500" rx="20" ry="40" fill="url(#red-pink)"/>
<ellipse cx="600" cy="500" rx="20" ry="40" fill="url(#red-pink)" transform="rotate(72 600 540)"/>
<ellipse cx="600" cy="500" rx="20" ry="40" fill="url(#red-pink)" transform="rotate(144 600 540)"/>
<ellipse cx="600" cy="500" rx="20" ry="40" fill="url(#red-pink)" transform="rotate(-144 600 540)"/>
<ellipse cx="600" cy="500" rx="20" ry="40" fill="url(#red-pink)" transform="rotate(-72 600 540)"/>

