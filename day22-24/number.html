<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button>判断当前选中的输入框输入内容是否为数字(非NaN)</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
	<script type="text/javascript">
		let currentEleText = null,
			eleRadioA = document.getElementById('radio-a'),
			eleRadioB = document.getElementById('radio-b'),
			eleTextA = document.getElementById('num-a'),
			eleTextB = document.getElementById('num-b'),
			eleResult = document.getElementById('result'),
			eleButtons = document.getElementsByTagName('button');

		eleRadioA.addEventListener('change', (event)=>{
			currentEleText = eleTextA;
		}, false);

		eleRadioB.addEventListener('change', (event)=>{
			currentEleText = eleTextB;
		}, false);


		eleButtons[0].addEventListener('click', (event)=>{
			if(!currentEleText){
				alert('请先选中一个输入框，并输入数字！');
				resetResult();
				return;
			}else if(!currentEleText.value){
				alert('请输入数字！');
				resetResult();
				return;
			}
			eleResult.innerText = isNumber(currentEleText.value);
		}, false);


		eleButtons[1].addEventListener('click', (event)=>{
			let numA = eleTextA.value,
				numB = eleTextB.value;

			if(!numA || !isNumber(numA)){
				alert('请在A输入框中输入数字！');
				resetResult();
				return;
			}
			if(!numB || !isNumber(numB) || +numB < 0 || +numB > 20 || +numB % 1){
				alert('请在B输入框中输入0~20的整数！');
				resetResult();
				return;
			}
			eleResult.innerText = (+numA).toFixed(+numB);
		}, false);


		eleButtons[2].addEventListener('click', (event)=>{
			if(!currentEleText){
				alert('请先选中一个输入框，并输入数字！');
				resetResult();
				return;
			}else if(!currentEleText.value || !isNumber(currentEleText.value)){
				alert('请输入数字！');
				resetResult();
				return;
			}
			eleResult.innerText = Math.abs(+currentEleText.value);
		}, false);

		eleButtons[3].addEventListener('click', (event)=>{
			if(!currentEleText){
				alert('请先选中一个输入框，并输入数字！');
				resetResult();
				return;
			}else if(!currentEleText.value || !isNumber(currentEleText.value)){
				alert('请输入数字！');
				resetResult();
				return;
			}
			eleResult.innerText = Math.ceil(+currentEleText.value);
		}, false);

		eleButtons[4].addEventListener('click', (event)=>{
			if(!currentEleText){
				alert('请先选中一个输入框，并输入数字！');
				resetResult();
				return;
			}else if(!currentEleText.value || !isNumber(currentEleText.value)){
				alert('请输入数字！');
				resetResult();
				return;
			}
			eleResult.innerText = Math.floor(+currentEleText.value);
		}, false);

		eleButtons[5].addEventListener('click', (event)=>{
			if(!currentEleText){
				alert('请先选中一个输入框，并输入数字！');
				resetResult();
				return;
			}else if(!currentEleText.value || !isNumber(currentEleText.value)){
				alert('请输入数字！');
				resetResult();
				return;
			}
			eleResult.innerText = Math.round(+currentEleText.value);
		}, false);

		eleButtons[6].addEventListener('click', (event)=>{
			let numA = eleTextA.value,
				numB = eleTextB.value;

			if(!numA || !isNumber(numA)){
				alert('请在A输入框中输入数字！');
				resetResult();
				return;
			}
			if(!numB || !isNumber(numB)){
				alert('请在B输入框中输入数字！');
				resetResult();
				return;
			}
			let diff = (+numA) - (+numB);
			eleResult.innerText =  diff === 0 ? 'A和B相等' : (diff > 0 ? numA : numB);
		}, false);

		eleButtons[7].addEventListener('click', (event)=>{
			let numA = eleTextA.value,
				numB = eleTextB.value;

			if(!numA || !isNumber(numA)){
				alert('请在A输入框中输入数字！');
				resetResult();
				return;
			}
			if(!numB || !isNumber(numB)){
				alert('请在B输入框中输入数字！');
				resetResult();
				return;
			}
			let diff = (+numA) - (+numB);
			eleResult.innerText =  diff === 0 ? 'A和B相等' : (diff < 0 ? numA : numB);
		}, false);


		function isNumber(num){
			num = +num;
			return typeof num === "number" && !isNaN(num);
		}

		function resetResult(){
			eleResult.innerText = '';
		}
	</script>
</body>
</html>
