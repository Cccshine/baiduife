<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	var tree = {
	    "id": 0,
	    "name": "root",
	    "left": {
	        "id": 1,
	        "name": "Simon",
	        "left": {
	            "id": 3,
	            "name": "Carl",
	            "left": {
	                "id": 7,
	                "name": "Lee",
	                "left": {
	                    "id": 11,
	                    "name": "Fate"
	                }
	            },
	            "right": {
	                "id": 8,
	                "name": "Annie",
	                "left": {
	                    "id": 12,
	                    "name": "Saber"
	                }
	            }
	        },
	        "right": {
	            "id": 4,
	            "name": "Tony",
	            "left": {
	                "id": 9,
	                "name": "Candy"
	            }
	        }
	    },
	    "right": {
	        "id": 2,
	        "name": "Janney",
	        "left": {
	            "id": 5,
	            "name": "Amy",
	        },
	        "right": {
	            "id": 6,
	            "name": "Jack",
	            "right": {
	                "id": 10,
	                "name": "Kai"
	            }        
	        }
	    }
	}

	// 假设id和name均不会重复，根据输入name找到对应的id
	function findIdByName(node,name) {
		if(node.name === name){
			return node.id;
		}else{
			if(node.left){
				var rleft = findIdByName(node.left,name);
				if(rleft){
					return rleft;
				}
			}
			if(!rleft && node.right){
				return findIdByName(node.right,name);
			}
		}
	}

	// 假设id和name均不会重复，根据输入id找到对应的name
	function findNameById(node, id) {
		if(node.id === id){
			return node.name;
		}else{
			if(node.left){
				var rleft = findNameById(node.left,id);
				if(rleft){
					return rleft;
				}
			}
			if(!rleft && node.right){
				return findNameById(node.right,id);
			}
		}
	}

	// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
	function getListWithDLR(node) {
		console.log(node.name);
		if(node.left){
			getListWithDLR(node.left);
		}
		if(node.right){
			getListWithDLR(node.right);
		}
	}

	// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
	function getListWithLDR(node) {
		if(node.left){
			getListWithLDR(node.left);
		}
		console.log(node.name);
		if(node.right){
			getListWithLDR(node.right);
		}
	}

	// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
	function getListWithLRD(node) {
		if(node.left){
			getListWithLRD(node.left);
		}
		if(node.right){
			getListWithLRD(node.right);
		}
		console.log(node.name);
	}
	console.log(findIdByName(tree,"root"));
	console.log(findIdByName(tree,"Simon"));
	console.log(findIdByName(tree,"Carl"));
	console.log(findIdByName(tree,"Tony"));
	console.log(findIdByName(tree,"Annie"));
	console.log(findIdByName(tree,"Lee"));
	console.log(findIdByName(tree,"Saber"));
	console.log(findIdByName(tree,"Candy"));
	console.log(findIdByName(tree,"Amy"));
	console.log(findIdByName(tree,"Janney"));
	console.log(findIdByName(tree,"Jack"));
	console.log(findIdByName(tree,"Fate"));
	console.log(findIdByName(tree,"Kai"));


	console.log(findNameById(tree,0));
	console.log(findNameById(tree,1));
	console.log(findNameById(tree,3));
	console.log(findNameById(tree,4));
	console.log(findNameById(tree,8));
	console.log(findNameById(tree,7));
	console.log(findNameById(tree,12));
	console.log(findNameById(tree,9));
	console.log(findNameById(tree,5));
	console.log(findNameById(tree,2));
	console.log(findNameById(tree,6));
	console.log(findNameById(tree,11));
	console.log(findNameById(tree,10));


	console.log('前序遍历：');
	getListWithDLR(tree);
	console.log('中序遍历：');
	getListWithLDR(tree);
	console.log('后序遍历：');
	getListWithLRD(tree);
</script>
</body>
